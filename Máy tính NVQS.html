    <!-- JavaScript Logic -->
    <script>
        // --- 1. UI Handling (Dark Mode) ---
        const themeToggleBtn = document.getElementById('theme-toggle');
        const htmlElement = document.documentElement;

        // Check local storage or system preference
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            htmlElement.classList.add('dark');
        } else {
            htmlElement.classList.remove('dark');
        }

        themeToggleBtn.addEventListener('click', () => {
            htmlElement.classList.toggle('dark');
            if (htmlElement.classList.contains('dark')) {
                localStorage.theme = 'dark';
            } else {
                localStorage.theme = 'light';
            }
        });

        // --- 2. Calculation Logic ---

        function calculateAll() {
            // Get Inputs
            const height = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const chest = parseFloat(document.getElementById('chest').value);
            const hatt = parseFloat(document.getElementById('hatt').value);
            const hattr = parseFloat(document.getElementById('hattr').value);
            const pulse = parseFloat(document.getElementById('pulse').value);

            let bmi = 0;
            if (height > 0 && weight > 0) {
                bmi = weight / Math.pow(height / 100, 2);
                bmi = parseFloat(bmi.toFixed(1));
                document.getElementById('bmi-display').innerText = bmi;
            } else {
                document.getElementById('bmi-display').innerText = '--';
                bmi = 0; // Invalid for calculation
            }

            // Calculate Scores
            const sHeight = getHeightScore(height);
            const sWeight = getWeightScore(weight);
            const sChest = getChestScore(chest);
            const sBMI = getBMIScore(bmi);
            
            const sHATT = getHATTScore(hatt);
            const sHATTr = getHATTrScore(hattr);
            const sPulse = getPulseScore(pulse);

            // Display Individual Scores
            displayBadge('score-height', sHeight);
            displayBadge('score-weight', sWeight);
            displayBadge('score-chest', sChest);
            displayBadge('score-bmi', sBMI);
            displayBadge('score-hatt', sHATT);
            displayBadge('score-hattr', sHATTr);
            displayBadge('score-pulse', sPulse);

            // Calculate Max Scores per Category
            // Filter out 0 (which means empty input)
            const physScores = [sHeight, sWeight, sChest, sBMI].filter(s => s > 0);
            const internalScores = [sHATT, sHATTr, sPulse].filter(s => s > 0);

            const maxPhys = physScores.length > 0 ? Math.max(...physScores) : 0;
            const maxInternal = internalScores.length > 0 ? Math.max(...internalScores) : 0;

            // Display Final Results
            const resultSection = document.getElementById('result-section');
            resultSection.classList.remove('hidden');
            
            renderFinalScore('final-phys-score', maxPhys);
            renderFinalScore('final-internal-score', maxInternal);

            // Smooth Scroll to Results
            setTimeout(() => {
                resultSection.classList.remove('opacity-0');
                resultSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 10);
        }

        // --- Helper: Display Badge ---
        function displayBadge(elementId, score) {
            const el = document.getElementById(elementId);
            if (score === 0) {
                el.classList.add('hidden');
                return;
            }
            
            el.classList.remove('hidden');
            el.innerText = `Điểm ${score}`;
            
            // Reset colors
            el.className = 'text-xs font-bold px-2 py-0.5 rounded shadow-sm border ';
            
            if (score <= 3) {
                el.classList.add('bg-green-100', 'text-green-700', 'border-green-200');
            } else if (score === 4) {
                el.classList.add('bg-yellow-100', 'text-yellow-700', 'border-yellow-200');
            } else if (score === 5) {
                el.classList.add('bg-orange-100', 'text-orange-700', 'border-orange-200');
            } else {
                el.classList.add('bg-red-100', 'text-red-700', 'border-red-200');
            }
        }

        // --- Helper: Render Final Score ---
        function renderFinalScore(scoreId, score) {
            const scoreEl = document.getElementById(scoreId);
            
            if (score === 0) {
                scoreEl.innerText = "--";
                scoreEl.className = "text-5xl font-black mb-2 text-gray-300 dark:text-gray-600";
                return;
            }

            scoreEl.innerText = score;
            
            let colorClass = "";
            
            if (score <= 3) {
                colorClass = "text-white bg-scoreGreen px-6 py-2 rounded-lg shadow-md"; 
                // Changed design slightly to make the score stand out more as a "final result" block
            } else if (score === 4) {
                colorClass = "text-white bg-scoreYellow px-6 py-2 rounded-lg shadow-md";
            } else if (score === 5) {
                colorClass = "text-white bg-scoreOrange px-6 py-2 rounded-lg shadow-md";
            } else {
                colorClass = "text-white bg-scoreRed px-6 py-2 rounded-lg shadow-md";
            }

            scoreEl.className = `text-5xl font-black mb-2 transition-all duration-300 inline-block ${colorClass}`;
        }


        // --- SCORING LOGIC FUNCTIONS (Based on Image Table) ---

        function getHeightScore(v) {
            if (!v) return 0;
            if (v >= 163) return 1;
            if (v >= 160) return 2;
            if (v >= 157) return 3;
            if (v >= 155) return 4;
            if (v >= 153) return 5;
            return 6; // <= 152
        }

        function getWeightScore(v) {
            if (!v) return 0;
            if (v >= 51) return 1;
            if (v >= 47) return 2;
            if (v >= 43) return 3;
            if (v >= 41) return 4;
            if (v >= 40) return 5; // Technically = 40 in table, treat 40 as 5
            return 6; // <= 39
        }

        function getChestScore(v) {
            if (!v) return 0;
            if (v >= 81) return 1;
            if (v >= 78) return 2;
            if (v >= 75) return 3;
            if (v >= 73) return 4;
            if (v >= 71) return 5;
            return 6; // <= 70
        }

        function getBMIScore(v) {
            if (!v) return 0;
            if (v >= 40) return 6;
            if (v >= 35) return 5; // 35 - 39.9
            // Check for 4
            if (v < 18.5 || (v >= 30 && v <= 34.9)) return 4;
            // Check for 3
            if (v >= 27 && v <= 29.9) return 3;
            // Check for 2
            if (v >= 25 && v <= 26.9) return 2;
            // Check for 1
            if (v >= 18.5 && v <= 24.9) return 1;
            
            // Fallback for edge cases not strictly covered? 
            // 18.5 <= BMI <= 24.9 is 1. 
            // < 18.5 is 4.
            // So logic covers everything.
            return 0; 
        }

        function getHATTScore(v) {
            if (!v) return 0;
            if (v >= 160) return 6;
            if (v >= 150) return 5; // 150-159
            
            // Score 4: 140-149 OR <90
            if ((v >= 140 && v <= 149) || v < 90) return 4;
            
            // Score 3: 131-139 OR 90-99
            if ((v >= 131 && v <= 139) || (v >= 90 && v <= 99)) return 3;
            
            // Score 2: 121-130 OR 100-109
            if ((v >= 121 && v <= 130) || (v >= 100 && v <= 109)) return 2;
            
            // Score 1: 110-120
            if (v >= 110 && v <= 120) return 1;
            
            return 0; // Unknown or specific gap (unlikely in medical context)
        }

        function getHATTrScore(v) {
            if (!v) return 0;
            // Table Logic:
            // Score 6: Not defined (Blank)
            // Score 5: >= 100
            // Score 4: 90-99
            // Score 3: 86-89
            // Score 2: 81-85
            // Score 1: <= 80
            
            if (v >= 100) return 5; // Treat >= 100 as 5, since 6 is blank
            if (v >= 90) return 4;
            if (v >= 86) return 3;
            if (v >= 81) return 2;
            return 1; // <= 80
        }

        function getPulseScore(v) {
            if (!v) return 0;
            // Table Logic:
            // Score 6: Not defined
            // Score 5: > 100 OR < 50
            if (v > 100 || v < 50) return 5;
            
            // Score 4: 50-54 OR 91-99
            if ((v >= 50 && v <= 54) || (v >= 91 && v <= 99)) return 4;
            
            // Score 3: 86-90 OR 55-56
            if ((v >= 86 && v <= 90) || (v >= 55 && v <= 56)) return 3;
            
            // Score 2: 81-85 OR 57-59
            if ((v >= 81 && v <= 85) || (v >= 57 && v <= 59)) return 2;
            
            // Score 1: 60-80
            if (v >= 60 && v <= 80) return 1;
            
            // Wait, if input is e.g. 54.5? Assuming integer inputs for pulse.
            // But if float, ranges should be handled.
            // 59.5 falls between 59 (sc2) and 60 (sc1).
            // Usually medical rules round nearest.
            // For safety, I stick to integer checks or precise boundaries.
            // Given the table has strict integers, I assume integers.
            return 0;
        }
